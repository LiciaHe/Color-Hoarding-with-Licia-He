<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Combo Generator</title>
<!--    <link rel="stylesheet" href="css/basic.css" />-->
    <link rel="stylesheet" href="css/main.css" />
<!--    <link rel="stylesheet" href="css/responsive.css" />-->
    <link rel="stylesheet" href="css/combo-structures.css" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
</head>
<body>

<div id="popup" style="display: none">
    <div id="closebtn"><span id="noselect">x</span></div>
    <div id="btn_copy"><span id="copy_text">copy</span></div>
    <div id="popupFlex">
        <div id="popup_title">
            <span class="title_text"> Download Color Rules</span>
        </div>
        <div id="download_text_div" >
            <textarea id="download_text_area" name="palette_export" readonly wrap="soft">
</textarea>
        </div>
    </div>
</div>

<div id="generator-container" class="flex-container">
    <div id="grayscale_container">
        <svg id="grayscale_svg">
            <defs>
                <linearGradient id="gray" gradientTransform="rotate(90)">
                    <stop offset="0%" stop-color="black" />
                    <stop offset="100%" stop-color="white" />
                </linearGradient>
            </defs>
            <g id="grayscale_g"></g>
        </svg>
    </div>
    <div id="svg_container">
        <svg id="color_combo_svg">
            <defs></defs>
            <g id="background"></g>
            <g id="combo_g"></g>
        </svg>
    </div>
    <div id="action-area">
        <div id="information" class="text-center padding-4">
                <span id="title-text">
                    Color Rules
                </span>
        </div>
        <div id="warning_div" class="padding-4"></div>
<!--        <div class="rule">-->
<!--            <button class="collapsible">Rule 1</button>-->
<!--            <div class="rule_content">-->
<!--                <div><span class="help">Hue Range: </span> <input type="number" min="0" max="359">to <input type="number" min="0" max="359"></div>-->

<!--                <div><span class="help">Saturation Range:</span> <input type="number" min="0" max="99"> to <input type="number" min="0" max="99"></div>-->

<!--                <div><span class="help">Lightness Range:</span> <input type="number" min="0" max="99"> to <input type="number" min="0" max="99"></div>-->

<!--                <div>Pick <input type="number" min="0" max="50"> to <input type="number" min="0" max="50"> <span class="help"> color from this rule.</span></div>-->

<!--                <div> <span class="help"> Rule Weight:</span> <input type="number"> to <input type="number"></div>-->
<!--            </div>-->

<!--        </div>-->
    </div>
</div>
<div id="palette" style="display: none">
    <div id="palette_display">
        <div class="title_text text-center padding-4">
        <span> Palette </span></div>
        <div id="rule_sample_container">

        </div>
        <div id="sample_action_container">
            <div id="redraw_palette" class="button">Redraw <br>Palette</div>
            <div id="download_palette" class="button">Export <br>Rules</div>
        </div>
    </div>
    <div id="palette_preview">
        <div id="preview_svg_container">
            <svg id="preview_svg" >
                <g id="preview_g"></g>
            </svg>
        </div>
        <div id="preview_action_container">
            <div id="redraw_preview" class="button">Redraw <br>Preview</div>
            <div id="download_preview" class="button">Export<br> Preview</div>
        </div>
    </div>

</div>

<script src="js/utils.js" type="text/javascript"></script>
<script src="js/combo/color_rule_helper_functions.js" type="text/javascript"></script>
<script src="js/combo/combo_setting.js" type="text/javascript"></script>
<script src="js/ui.js" type="text/javascript"></script>
<script src="js/svg_manipulation.js" type="text/javascript"></script>
<script src="js/combo/combo_ui.js" type="text/javascript"></script>
<script src="js/color.js" type="text/javascript"></script>
<script src="js/combo/combo_calculation.js" type="text/javascript"></script>
<script src="js/combo/combo_action.js" type="text/javascript"></script>
<script src="js/combo/combo_main.js" type="text/javascript"></script>
</body>
</html>
