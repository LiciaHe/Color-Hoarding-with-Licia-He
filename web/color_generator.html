<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Combo Generator</title>
<!--    <link rel="stylesheet" href="css/basic.css" />-->
    <link rel="stylesheet" href="css/main.css" />
<!--    <link rel="stylesheet" href="css/responsive.css" />-->
    <link rel="stylesheet" href="css/combo-structures.css" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
</head>
<body>


<div id="generator-container" class="flex-container">
    <div id="grayscale_container">
        <svg id="grayscale_svg">
            <defs>
                <linearGradient id="gray" gradientTransform="rotate(90)">
                    <stop offset="0%" stop-color="white" />
                    <stop offset="100%" stop-color="black" />
                </linearGradient>
            </defs>
            <g id="grayscale_g"></g>
        </svg>
    </div>
    <div id="svg_container">
        <svg id="color_combo_svg">
            <defs></defs>
            <g id="combo_g"></g>
        </svg>
    </div>
    <div id="action-area">
        <div id="information" class="text-center padding-4">
                <span id="title-text">
                    Color Rules
                </span>
        </div>
    </div>

</div>


<script src="js/utils.js" type="text/javascript"></script>
<script src="js/random.js" type="text/javascript"></script>
<script src="js/combo_setting.js" type="text/javascript"></script>
<script src="js/svg_manipulation.js" type="text/javascript"></script>
<script src="js/combo_ui.js" type="text/javascript"></script>
<script src="js/color.js" type="text/javascript"></script>
<script src="js/combo_calculation.js" type="text/javascript"></script>
<script src="js/combo_main.js" type="text/javascript"></script>
</body>
</html>
